              - name
  "/api/v1/skills/index":
    get:
      summary: Retrieves all skills
      tags:
      - Skills
      responses:
        '200':
          description: skills found
          content:
            application/json:
              schema:
                type: array
                items: {}
  "/api/v1/skills/update/{id}":
    put:
      summary: Updates a skill
      tags:
      - Skills
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: skill updated
        '404':
          description: skill not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
